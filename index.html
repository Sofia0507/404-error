<!DOCTYPE html>
<html lang="en">
     <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width,initial-scale=1.0" />
       <link rel="stylesheet" href="styles.css" />
     </head>
   <body>
      <div id="clock" class="clock"></div>

        <div class="viewer-row">
          <div class="model-wrap">
                  <!-- para ver los 3d -->
               <!-- este es el 4 -->
               <model-viewer src="4.gltf" ar ar-modes="webxr scene-viewer quick-look" camera-controls tone-mapping="neutral" poster="poster.webp" shadow-intensity="1">
                  <div class="progress-bar hide" slot="progress-bar">
                        <div class="update-bar"></div>
                  </div>
               </model-viewer>
                  <!-- este es el 0 -->
               <model-viewer src="0.gltf" ar ar-modes="webxr scene-viewer quick-look" camera-controls tone-mapping="neutral" poster="poster.webp" shadow-intensity="1">
                     <div class="progress-bar hide" slot="progress-bar">
                     <div class="update-bar"></div>
                     </div>
               </model-viewer>
                  <!-- este es el 4 -->
               <model-viewer src="4 - copia.gltf" ar ar-modes="webxr scene-viewer quick-look" camera-controls tone-mapping="neutral" poster="poster.webp" shadow-intensity="1">
                     <div class="progress-bar hide" slot="progress-bar">
                        <div class="update-bar"></div>
                     </div>
               </model-viewer>
          </div>
        </div>

      <div class="beam-text">
         <p class="main-title">Página no encontrada</p>
         <p class="sub-text">
            Ha sido abducida. Los alienígenas de Marte se la llevaron para hacer “experimentos”, y mientras su nave espacial desaparecía entre destellos verdes, esta página se perdió en algún punto del universo.
         </p>
      </div>
      <div class="beam-buttons">
       <button class="beam-btn">Back Home</button>
      <button class="beam-btn">Contáctanos</button>
      </div>
   
      
      <!-- Para que se vean los modelos3d -->
      <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>

    <script src="script.js"></script>
   </body>
</html>
