<!DOCTYPE html>
<html lang="en">
     <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width,initial-scale=1.0" />
       <link rel="stylesheet" href="styles.css" />
     </head>
   <body>
      <div class="beam">
       <img src="imagenes/ufo.png" alt="haz de luz" class="beam-img">
     </div>

        <div class="viewer-row">
          <div class="model-wrap">
                  <!-- para ver los 3d -->
               <!-- este es el 4 -->
               <model-viewer src="4.gltf" ar ar-modes="webxr scene-viewer quick-look" camera-controls tone-mapping="neutral" poster="poster.webp" shadow-intensity="1">
                  <div class="progress-bar hide" slot="progress-bar">
                        <div class="update-bar"></div>
                  </div>
               </model-viewer>
                  <!-- este es el 0 -->
               <model-viewer src="0.gltf" ar ar-modes="webxr scene-viewer quick-look" camera-controls tone-mapping="neutral" poster="poster.webp" shadow-intensity="1">
                     <div class="progress-bar hide" slot="progress-bar">
                     <div class="update-bar"></div>
                     </div>
               </model-viewer>
                  <!-- este es el 4 -->
               <model-viewer src="4_2.gltf" ar ar-modes="webxr scene-viewer quick-look" camera-controls tone-mapping="neutral" poster="poster.webp" shadow-intensity="1">
                     <div class="progress-bar hide" slot="progress-bar">
                        <div class="update-bar"></div>
                     </div>
               </model-viewer>
          </div>
        </div>

      <div class="beam-text">
         <p class="main-title">Página no encontrada</p>
         <p class="sub-text">
             Ha sido abducida.<br>
            Los alienígenas de Marte se la llevaron para hacer “experimentos”.
         </p>
      </div>


      <!-- Para que se vean los modelos3d -->
      <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
